<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="email"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #e03570;
    }
  </style>
</head>
<body>

<form action="https://formspree.io/f/xzdgadzj" method="POST">
  <h2>Fun 14-Question Survey</h2>

  <label>1. What is your favorite color?
    <input type="text" name="q1" required>
  </label>

  <label>2. Cats or dogs?
    <select name="q2">
      <option>Cats</option>
      <option>Dogs</option>
      <option>Both</option>
      <option>Neither</option>
    </select>
  </label>

  <label>3. What’s your favorite snack?
    <input type="text" name="q3" required>
  </label>

  <label>4. Coffee or tea?
    <select name="q4">
      <option>Coffee</option>
      <option>Tea</option>
      <option>Neither</option>
    </select>
  </label>

  <label>5. Morning person or night owl?
    <select name="q5">
      <option>Morning person</option>
      <option>Night owl</option>
    </select>
  </label>

  <label>6. Favorite hobby?
    <input type="text" name="q6">
  </label>

  <label>7. Favorite movie genre?
    <select name="q7">
      <option>Action</option>
      <option>Comedy</option>
      <option>Horror</option>
      <option>Romance</option>
      <option>Other</option>
    </select>
  </label>

  <label>8. Sweet or salty snacks?
    <select name="q8">
      <option>Sweet</option>
      <option>Salty</option>
      <option>Both</option>
    </select>
  </label>

  <label>9. How many hours do you sleep on average?
    <input type="text" name="q9">
  </label>

  <label>10. Favorite season?
    <select name="q10">
      <option>Spring</option>
      <option>Summer</option>
      <option>Autumn</option>
      <option>Winter</option>
    </select>
  </label>

  <label>11. Favorite type of music?
    <input type="text" name="q11">
  </label>

  <label>12. Do you prefer beaches or mountains?
    <select name="q12">
      <option>Beaches</option>
      <option>Mountains</option>
      <option>Both</option>
      <option>Neither</option>
    </select>
  </label>

  <label>13. What’s your dream vacation destination?
    <input type="text" name="q13">
  </label>

  <label>14. Are you free on February 14th?
    <select name="q14">
      <option>Yes</option>
      <option>No</option>
      <option>Maybe</option>
    </select>
  </label>

  <button type="submit">Submit</button>
</form>

</body>
</html>
